<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon"
	href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

<title>Patient Management System</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<!-- Custom styles for this template -->
<link
	href="https://getbootstrap.com/docs/4.0/examples/starter-template/starter-template.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="">Patient Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<main role="main" class="container">
		<!-- <div class="alert alert-success alert-dismissible fade hide" role="alert" id="successAlert">
			<strong>Operation Success!!!</strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-danger alert-dismissible fade hide" role="alert" id="errorAlert">
			<strong>Operation not Success!!!</strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div> -->
		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col"></div>
						<div class="col">
							<a class="btn btn-primary" href="" data-toggle="modal"
								data-target="#addPatientModal"> <em
								class="fas fa-user-plus ml-2"> Add Patient </em></a>
						</div>
						<div class="col"></div>
					</div>
					<div th:switch="${patientList}" class="container my-5">
						<div class="col-md-10">
							<h2 th:case="null">No record found !!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md"
									id="dataTable">
									<thead>
										<tr>
											<th>Name</th>
											<th>Gender</th>
											<th>Phone Number</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="patient : ${patientList}">
											<td th:text="${patient.name}"></td>
											<td th:text="${patient.gender}"></td>
											<td th:text="${patient.phoneNumber}"></td>
											<td><a th:data-id="${patient.id}" th:data-name="${patient.name}"
											th:data-gender="${patient.gender}" th:data-phoneNumber="${patient.phoneNumber}"
											class="editPatient btn btn-primary"> <em
													class="fas fa-user-edit ml-2"></em>
											</a></td>
											<td><a th:data-id="${patient.id}"
												class="deletePatient btn btn-primary"> <em
													class="fas fa-user-times ml-2"></em>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="addPatientModal" tabindex="-1"
			role="dialog" aria-labelledby="addPatientModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<form id="addPatientForm" novalidate>
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addPatientModalLabel">Patient Details</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Name</label> <input
										type="text" class="form-control" id="name" name="name"
										placeholder="Name" />
								</div>
								<div class="form-group col-md-8">
									<label for="gender" class="col-form-label">Gender</label> <select
										class="form-control" id="gender" name="gender"
										style="margin-left: 4px;" tabindex="8" aria-invalid="false"
										required>
										<option value="">Select</option>
										<option value="Female">Female</option>
										<option value="Male">Male</option>
										<option value="Other">Other</option>
									</select>
								</div>
								<div class="form-group col-md-8">
									<label for="phoneNumber" class="col-form-label">Phone
										Number</label> <input type="text" class="form-control"
										id="phoneNumber" placeholder="Phone Number" name="phoneNumber" />
								</div>
								<input type="hidden" id="id">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="closeButton"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
	<script
		src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
